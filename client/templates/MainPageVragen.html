<template name="MainPageVragen">
  <h1>Overzicht van alle vragen</h1>
    <div class="container">
    <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="voegVraagToe">Voeg vraag toe</button>

    <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Nieuwe vraag aanmaken</h4>
            </div>
            <div class="modal-body">
              <p>Titel: <input id="TitelVraag" type="text" >
              <button  id="addVraag" type="button" class="btn btn-default">aanmaken</button>
              </p>
              <p>
              {{#if aangemaakt}}
                Openvraag: <input name="soortVraag" type="radio" checked="" id="Openvraag" value="Openvraag">                                        
                Meerkeuzevraag: <input type="radio" name="soortVraag" id="Meerkeuzevraag" value="Meerkeuzevraag">
              {{/if}}
              </p>
              {{#if showOpenvraag}}
                <div>
                  <p>
                    Open antwoorden hier
                  </p>
                </div>
              {{/if}}
              {{#if showMeerkeuzevraag}}
                <div>
                  <p>
                    Hoeveel meerkeuze antwoorden wilt u? Typ een getal tussen 1 en 10
                    <input id="aantalMeerkeuze" type="text" > <button type="button" class="btn btn-default" id="bevestigAntwoord">Bevestig</button>
                    {{#if meerkeuzeBevestigt}}
                    {{/if}}

                    
                  </p>
                </div>
              {{/if}}
            </div>
            <div class="modal-footer">
            
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>          
        </div>
      </div>    
    </div>
</template>

<template name="OverzichtVragen">
  	{{#each historyVraag}}
  		<h1>{{vraagnaam}} <button>Edit</button><button  id="deleteVraag" type="button">Delete</button></h1>
	{{/each}}
</template>
